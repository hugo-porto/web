<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Performance</title>
    <style>
        .model-dashboard {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .metric-card {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }
        
        .metric-value {
            font-size: 2rem;
            font-weight: 600;
            color: #2c3e50;
            margin: 10px 0;
        }
        
        .metric-label {
            font-size: 0.875rem;
            color: #7f8c8d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .update-info {
            text-align: center;
            color: #95a5a6;
            font-size: 0.875rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="model-dashboard">
        <h2>Model Performance</h2>
        
        <div class="metrics-grid" id="metricsGrid">
            <!-- Metrics loaded dynamically -->
        </div>
        
        <div class="update-info" id="updateInfo">
            Loading...
        </div>
    </div>

    <script>
        async function loadMetrics() {
            try {
                const response = await fetch('../output/model_metadata.json');
                const data = await response.json();
                
                const metrics = [
                    { label: 'Accuracy', value: (data.metrics.accuracy * 100).toFixed(2) + '%' },
                    { label: 'Precision', value: (data.metrics.precision * 100).toFixed(2) + '%' },
                    { label: 'Recall', value: (data.metrics.recall * 100).toFixed(2) + '%' },
                    { label: 'F1 Score', value: (data.metrics.f1_score * 100).toFixed(2) + '%' },
                    { label: 'AUC', value: data.metrics.auc.toFixed(3) }
                ];
                
                const grid = document.getElementById('metricsGrid');
                grid.innerHTML = metrics.map(m => `
                    <div class="metric-card">
                        <div class="metric-label">${m.label}</div>
                        <div class="metric-value">${m.value}</div>
                    </div>
                `).join('');
                
                const date = new Date(data.last_updated);
                document.getElementById('updateInfo').textContent = 
                    `Updated ${date.toLocaleDateString()}`;
                    
            } catch (error) {
                document.getElementById('metricsGrid').innerHTML = 
                    '<p>Failed to load metrics</p>';
            }
        }
        
        loadMetrics();
    </script>
</body>
</html>
